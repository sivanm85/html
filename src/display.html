<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>display Css Example</title>
    <link rel="stylesheet" href="../css/display.css" />
  </head>
  <body>
    <div class="parent">
      <h1>display:inline</h1>
      <div class="red3">Red Box</div>
      <div class="green3">Green Box</div>
      <div class="blue3">Blue Box</div>
      <h1>display:inline-block</h1>
      <div class="red"></div>
      <div class="green"></div>
      <div class="blue"></div>
      <h1>display:block</h1>
      <div class="red2"></div>
      <div class="green2"></div>
      <div class="blue2"></div>
    </div>
  </body>
</html>
