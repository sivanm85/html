<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS Example</title>
    <link rel="stylesheet" href="../css/grid.css" />
  </head>
  <body>
    <h1>Grid</h1>
    <!------------------- Flex Sizing (flex-grow,flex-shrink,flex-basis : 1 1 0 > flex:1)-------------------->
    <div class="container">
      <header class="header">
        <h1>header</h1>
      </header>
      <nav class="nav"><h1>nav</h1></nav>
      <section class="section-parent">
        <div class="aside-left"><h3>Aside</h3></div>
        <div class="section">
          <div class="section-child1"></div>
          <div class="section-child2"></div>
        </div>
        <div class="aside-right"><h3>Aside right</h3></div>
      </section>
      <article class="article"><h1>article</h1></article>
      <footer class="footer"><h1>footer</h1></footer>
    </div>
  </body>
</html>
